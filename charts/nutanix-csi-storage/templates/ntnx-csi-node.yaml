# 
# Configuration to deploy the CSI Nutanix plugin compatible with Kubernetes >=v1.10
#
# example usage: kubectl create -f <this_file>

---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-ntnx-plugin
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: csi-ntnx-plugin
  template:
    metadata:
      labels:
        app: csi-ntnx-plugin
    spec:
      serviceAccount: csi-ntnx-plugin
      hostNetwork: true
      containers:
        - name: driver-registrar
          {{- if semverCompare ">=1.13.0" .Capabilities.KubeVersion.GitVersion }}
          image: {{ .Values.nodeImageFinal }}
          {{- else}}
          image: {{ .Values.nodeImageBeta }}
          {{- end }} 
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/com.nutanix.csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi/
            - name: registration-dir
              mountPath: /registration
        - name: csi-ntnx-plugin 
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
          {{- if semverCompare ">=1.13.0" .Capabilities.KubeVersion.GitVersion }}
          image: {{ .Values.ntnxImageFinal }}
          {{- else}}
          image: {{ .Values.ntnxImageBeta }}
          {{- end }} 
          args :
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--nodeid=$(NODE_ID)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet
              # needed so that any mounts setup inside this container are
              # propagated back to the host machine.
              mountPropagation: "Bidirectional"
            - mountPath: /dev
              name: device-dir
            - mountPath: /etc/iscsi
              name: iscsi-dir
            - mountPath: /sbin/iscsiadm
              name: iscsiadm
            - mountPath: /lib/modules
              name: lib-dir
            {{- if eq .Values.os "ubuntu"}}
            - mountPath: /usr/lib64/libisns-nocrypto.so.0
              name: libisns
            {{- end}}
      volumes:
        - name: registration-dir
          hostPath:
            {{- if semverCompare ">=1.13.0" .Capabilities.KubeVersion.GitVersion }}
            path: /var/lib/kubelet/plugins_registry/
            {{- else}}
            path: /var/lib/kubelet/plugins/
            {{- end }}
            type: Directory
        - name: plugin-dir
          hostPath:
            {{- if semverCompare ">=1.13.0" .Capabilities.KubeVersion.GitVersion }}
            path: /var/lib/kubelet/plugins/com.nutanix.csi/
            {{- else}}
            path: /var/lib/kubelet/plugins/com.nutanix.csi
            {{- end }}
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet
            type: Directory
        - name: device-dir
          hostPath:
            path: /dev
        - name: iscsi-dir
          hostPath:
            path: /etc/iscsi
            type: Directory
        - name: iscsiadm
          hostPath:
            path: /sbin/iscsiadm
            type: File
        - name: lib-dir
          hostPath:
            path: /lib/modules
            type: Directory
        {{- if eq .Values.os "ubuntu"}}
        - name: libisns
          hostPath:
            path: /lib/x86_64-linux-gnu/libisns-nocrypto.so.0
            type: File
        {{- end}}
